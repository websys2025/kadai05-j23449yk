<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">ランダム猫画像API</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            try {
                const response = await fetch("https://api.thecatapi.com/v1/images/search");
                const data = await response.json();
                const img_url = data[0].url;

                document.getElementById("result").innerHTML = `
                    入力値: ${myForm.form_data.value}<br />
                    <img src="${img_url}" alt="猫画像" width="300">
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = `通信エラー: ${error}`;
            }

            document.apiform.reset();
        }
    </script>
</body>
</html>
